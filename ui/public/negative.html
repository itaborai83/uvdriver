<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


        <!-- <link rel="icon" href="<%= BASE_URL %>favicon.ico"> -->
        <title>Negativo</title>

        <style>
            body {  padding-top: 3.5rem; } /* Move down content because we have a fixed navbar that is 3.5rem tall */

        </style>
    </head>
    
    <body>
        
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark mb-3">
            <a class="navbar-brand" href="#">UV Driver</a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"> Home </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#"> Negativo </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"> Exposição </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"> Sobre </a>
                </li>
            </ul>
       </nav>
            
        <div class="container mt-3">

            <div class="row mb-3">
                <div class="col">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFileLang">
                        <label class="custom-file-label" for="customFileLang">Upload Imagem</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="card-deck col-sm-12">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title mb-5"> Ajustes de Tonalidade  </h5>
                            <div class="form-group">
                                <label for="gammaSlider">Correção de Gamma</label>
                                <input type="range" class="form-control-range" id="gammaSlider">
                            </div>
                            <div class="form-group">
                                <label for="whiteSlider">Remapeamento de Branco</label>
                                <input type="range" class="form-control-range" id="whiteSlider">
                            </div>
                            <div class="form-group">
                                <label for="blackSlider">Remapemanto de Preto</label>
                                <input type="range" class="form-control-range" id="blackSlider">
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-control-input" id="chkEqualize">
                                <label for="chkEqualize">Aplicar Equalizção de Histograma</label>
                            </div>
                        </div>
                    </div>

                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title mb-5"> Controle de Saída </h5>
                            <div class="form-group">
                                <label>Tamanho Negativo</label>
                                <div class="custom-control custom-radio custom-control-inline w-100">
                                    <select class="custom-select w-100">
                                        <option selected>Original</option>
                                        <option value="a3">A3</option>
                                        <option value="a4">A4</option>
                                        <option value="a5">A5</option>
                                        <option value="a6">A6</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="blackSlider">Borda %</label>
                                <input type="range" class="form-control-range" id="borderSlider">
                            </div>
                            <div class="form-group">
                                <label for="dpiSlider">DPI</label>
                                <input type="range" class="form-control-range" id="borderSlider" value="300">
                            </div>
                        </div>
                    </div>
                  
               </div>
            </div>
        </div>

        <!-- built files will be auto injected -->
    </body>
</html>
